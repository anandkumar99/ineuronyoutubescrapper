<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Review Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

   <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


</head>

<body>

   <table width="90%" align="center">
      <tr><th>
         VIDEOS
      </th></tr>
   </table>

        {% for review in videos %}

      <table width="90%" align="center">
         <tr>
            <td width="5%"><img src="{{review['video_thumbnail']}}" </td>
            <td width="70%">{{review['video_title']}}</td>
            <td width="5%"><a target=_blank href="{{review['video_link']}}">YoutubeLink</a> </td>
            <td width="5%"><a target=_blank href="{{review['gdrive_video_link']}}">GDriveLink</a>  </td>
            <td width="5%">{{review['youtuber_name']}}</td>
            <td width="5%">{{review['video_likes']}} Likes</td>
            <td width="5%">{{review['video_comment_count']}} <a target=_blank href="/comments?video={{review['video_link']}}">Comments</a></td>
         </tr>
         <tr>
            <td colspan=7>{{review['video_desc']}}</td>
         </tr>
      </table>
      <br>

       {% endfor %}
   </table>
</div>



</body>

</html>
