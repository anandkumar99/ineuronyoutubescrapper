<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Review Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


</head>

<body>


   <div class="header">Videos</div>

   <table cellspacing="0">
      <tr>
         <th>title</th>
         <th>desc</th>
         <th>youtuber</th>
         <th>youtubelink</th>
         <th>gdrivelink</th>
         <th>like</th>
         <th>comments</th>
         <th>thumbnail</th>
      </tr>
         {% for review in videos %}
      <tr>
         <td>{{review['title']}}</td>
         <td>{{review['desc']}}</td>
         <td>{{review['youtuber']}}</td>
         <td><a href="{{review['youtubelink']}}">YoutubeLink</a> </td>
         <td><a href="{{review['gdrivelink']}}">GDriveLink</a>  </td>
         <td>{{review['like']}} </td>
         <td>{{review['comments']}} </td>
         <td><img src="{{review['thumbnail']}}" </td>
       {% endfor %}
   </table>
</div>



</body>

</html>
